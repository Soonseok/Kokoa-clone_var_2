<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:20</span>
      </div>
      <div class="status-bar__column">
        <span>9%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fab fa-itunes-note fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span></span>
      </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img
                src="img/ny.jpg"
                class="user-component__avatar user-component__avatar--xl"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Once</h4>
                <h6 class="user-component__subtitle">+82 10 2015 1020  <i class="fas fa-exclamation-circle"></i></h6>
              </div>
            </div>
            <div class="user-component__column">
                <i class="fas fa-comment-alt fa-2x"></i>
            </div>
          </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-check"></i><span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-archive"></i><span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-laugh"></i><span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-palette"></i><span>Themes</span>
            </div>
        </div>
        <div class="icon-row icon-row__second">
            <div class="icon-row__icon">
                <i class="fas fa-phone"></i><span>Voice Call</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-user-circle"></i><span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-comments"></i><span>Openchat</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-th-large"></i><span>All Services</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="img/fans.jpg" >
                    </div>
                    <div class="more-suggestions__icon-text">TWICE Fan's</div>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="more-suggestions__icon-text">TWICE Instagram</div>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="more-suggestions__icon-text">TWICE Twitter</div>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fab fa-youtube"></i>
                    </div>
                    <div class="more-suggestions__icon-text">TWICE Youtube</div>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="img/vlive.png" >
                    </div>
                    <div class="more-suggestions__icon-text">TWICE Vlive</div>
                </div>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Another App</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="img/bubble.webp" >
                    </div>
                    <div class="more-suggestions__icon-text">Bubble <br>for JYPnation</div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="nav__note"></span>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your Screen Is Too Big...</span>
    </div>
    <script
      src="https://kit.fontawesome.com/8dda80197b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
