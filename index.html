<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:20</span>
      </div>
      <div class="status-bar__column">
        <span>9%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KokoaClone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account,<br />
        log in with your email or phone number.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>
    <div id="splash-screen">
      <i class="fas fa-comment fa-2x"></i>
    </div>
    <div id="no-mobile">
      <span>Your Screen Is Too Big...</span>
    </div>
    <script
      src="https://kit.fontawesome.com/8dda80197b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
